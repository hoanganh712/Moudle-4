<!DOCTYPE html>
<html lang="en"> xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sách</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { width: 80%; margin: auto; overflow: hidden; padding: 20px; }
        header { background: #333; color: #fff; padding-top: 30px; min-height: 70px; border-bottom: #77aaff 3px solid; }
        header a { color: #fff; text-decoration: none; text-transform: uppercase; font-size: 16px; }
        header ul { padding: 0; margin: 0; list-style: none; }
        header li { float: left; display: inline; padding: 0 20px 0 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .action-link { text-decoration: none; margin-right: 10px; }
        form { margin-top: 20px; }
        form input, form button { margin-bottom: 10px; }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Quản lý Sách</h1>
        <nav>
            <ul>
                <li><a href="/">Trang chủ</a></li>
                <li><a href="/gio-hang">Giỏ hàng</a></li>
                <li><a href="/admin">Quản lý</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <h2>Thêm Sách Mới</h2>
    <form action="#" th:action="@{/admin/them}" th:object="${sach}" method="post">
        <input type="text" th:field="*{tenSach}" placeholder="Tên sách" required />
        <input type="text" th:field="*{tacGia}" placeholder="Tác giả" required />
        <input type="number" th:field="*{gia}" placeholder="Giá" required />
        <input type="text" th:field="*{moTa}" placeholder="Mô tả" required />
        <input type="text" th:field="*{hinhAnh}" placeholder="URL hình ảnh" required />
        <button type="submit">Thêm Sách</button>
    </form>

    <h2>Danh Sách Sách</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Sách</th>
            <th>Tác Giả</th>
            <th>Giá</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sach : ${danhSachSach}">
            <td th:text="${sach.id}"></td>
            <td th:text="${sach.tenSach}"></td>
            <td th:text="${sach.tacGia}"></td>
            <td th:text="${#numbers.formatDecimal(sach.gia, 0, 'POINT', 0, 'COMMA') + ' VNĐ'}"></td>
            <td>
                <a th:href="@{/admin/sua/{id}(id=${sach.id})}" class="action-link">Sửa</a>
                <a th:href="@{/admin/xoa/{id}(id=${sach.id})}" class="action-link">Xóa</a>
            </td>
        </tr>
</body>
</html>
