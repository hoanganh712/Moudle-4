<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Giao dịch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Chi tiết Giao dịch</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="'Mã giao dịch: ' + ${giaoDich.maGiaoDich}"></h5>
            <p><strong>Loại bất động sản:</strong> <span th:text="${giaoDich.loaiDichVu}"></span></p>
            <p><strong>Ngày giao dịch:</strong> <span th:text="${#dates.format(giaoDich.ngayGiaoDich, 'dd/MM/yyyy')}"></span></p>
            <p><strong>Đơn giá:</strong> <span th:text="${#numbers.formatDecimal(giaoDich.donGia, 0, 'POINT', 0, 'COMMA')} + ' VND/m2'"></span></p>
            <p><strong>Diện tích:</strong> <span th:text="${giaoDich.dienTich} + ' m2'"></span></p>
            <hr>
            <p><strong>Tên khách hàng:</strong> <span th:text="${giaoDich.khachHang.tenKhachHang}"></span></p>
            <p><strong>Số điện thoại:</strong> <span th:text="${giaoDich.khachHang.soDienThoai}"></span></p>
            <p><strong>Email:</strong> <span th:text="${giaoDich.khachHang.email}"></span></p>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/giao-dich}" class="btn btn-secondary">Quay lại</a>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal">Xóa</button>
    </div>
</div>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteLabel">Xác nhận xóa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn xóa giao dịch này không?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
                <form th:action="@{/giao-dich/xoa/{maGiaoDich}(maGiaoDich=${giaoDich.maGiaoDich})}" method="post">
                    <button type="submit" class="btn btn-danger">Có</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
